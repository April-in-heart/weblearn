<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高度宽度</title>
    <style>
        /* *{
            padding: 0px;
            margin: 0px;
        } */
        #div1{
            width: 100px;
            height: 100px;
            padding: 10px;
            margin: 20px;
            border: 5px solid green;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <script>
        var div1=document.querySelector('#div1');
        console.log(div1.clientHeight);
        console.log(div1.clientWidth);//120 120
        console.log("--------------------------");
        console.log(div1.scrollHeight);
        console.log(div1.scrollWidth);//120 120
        console.log("--------------------------");
        console.log(document.documentElement.clientHeight)
        console.log(document.body.clientHeight)
        console.log("--------------------------");
        console.log(div1.scrollLeft);
        console.log(div1.scrollTop);//0 0
        console.log("--------------------------");
        console.log(div1.offsetHeight);
        console.log(div1.offsetWidth);//130 130
        console.log("--------------------------");
        console.log(div1.offsetLeft);
        console.log(div1.offsetTop);//28 20
    </script>
</body>
</html>
