<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apply/call/bind</title>
</head>

<body>
    <div></div>
    <script>
        var name = '小王', age = 17;
        var obj = {
            name: '小张',
            objAge: this.age,
            myFun: function (fm, t) {
                console.log(this.name + "年龄" + this.age + "来自" + fm + "去往" + t);
            }
        }
        var db = {
            name: '德玛',
            age: 16
        }
        obj.myFun.call(db, '成都', '上海');　　　　 // 德玛 年龄 16  来自 成都去往上海
        obj.myFun.apply(db, ['成都', '上海']);      // 德玛 年龄 16  来自 成都去往上海  
        obj.myFun.bind(db, '成都', '上海')();       // 德玛 年龄 16  来自 成都去往上海
        obj.myFun.bind(db, ['成都', '上海'])();　　 // 德玛 年龄 16  来自 成都, 上海去往 undefined
        obj.myFun.bind(db)('成都', '上海');       // 德玛 年龄 16  来自 成都去往上海
    </script>
</body>

</html>
