<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>图标 引用echar插件</title>
</head>

<body>
    <div id="div_1" style="width: 600px;height: 400px;"></div>
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
    <script>
        var echarts_1 = echarts.init(document.getElementById("div_1"));
        var option = {
            title: {
                text: "销售收入分析"
            },
            legends: {
                text: "haha"
            },
            xAxis: {
                type: 'category',
                data: ['1月', '2月', '3月', '4月', '5月', '6月']
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                name: "销量",
                data: [67, 91, 34, 55, 78, 43],
                type: "line"
            }, {
                name: "销量",
                data: [67, 91, 34, 55, 78, 43],
                type: "bar",
                //绘制平均线
                markLine: {
                    data: [
                        { type: 'average', name: '平均值' }
                    ]
                },
                //绘制最高最低点
                markPoint: {
                    data: [
                        { type: 'max', name: '最大值' },
                        { type: 'min', name: '最小值' }
                    ]
                }
            }]
        };
        echarts_1.setOption(option);
    </script>
</body>

</html>
