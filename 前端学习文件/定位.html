<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./font/iconfont.css">
    <style>
        .home{
            font-size: 50px;
            color: red;
        }
        .div1{
            height: 100px;
            width: 100px;
            position: relative;
            left: 20px;
            top: 10px;
            background-color: yellow;
        }
        .div2{
            width: 50px;
            height: 50px;
            position: relative;
            left: 30px;
            background-color: red;
            border-radius: 10px;
            box-shadow: 5px 5px 50px 0px rgba(0, 0, 0, 1);
        }
    </style>
</head>
<body>

    <span class="iconfont icon-home home"></span>
    <div>
        <div class="div1"></div>
        <div class="div2"></div>
    </div>

</body>
</html>
