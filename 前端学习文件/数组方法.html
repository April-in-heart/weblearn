<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>数组</title>
    <style>
        .container{
            display: flex;
            background-color: green;
        }
        .div1{
            height: 100px;
            background-color: red;
            flex: 1;
        }
        .div2{
            background-color: blue;
            flex: 2;
        }
        .div3{
            background-color: purple;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div1">div1</div>
        <div class="div2">div2</div>
        <div class="div3">div3</div>
    </div>
    <script>
        var arr=["hello","world"];
        var num=['1','2','3'];
        console.log(Array.isArray(arr));//true
        console.log(num.splice(1,0,'4'));
        console.log(num);

    </script>
</body>
</html>
