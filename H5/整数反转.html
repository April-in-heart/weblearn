<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
		var reverse = function(x) {
		    let s=0;
		    if(x==0){
		        return 0;
		    }
		    if(x<0){
		        x=Math.abs(x);
		        for(let i=0;x!=0;i++){
		            s=s*10;
		            s+=x%10;
		            x=parseInt(x/10);
		        }
		        return -s;
		    }
		    if(x>0){
		        for(let i=0;x!=0;i++){
		            s=s*10;
		            s+=x%10;
		            x=parseInt(x/10);
		        }
		        return s;
		    }
		};
		console.log(reverse(1534236469))
		</script>
	</body>
</html>
