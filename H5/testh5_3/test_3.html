<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 定义函数NLP(args)。
			参数为传入的句子。
			在函数体中，将传入句子中的第五个单词返回（return xxx的意思)。
			注意：句子单词之间是用空格分开的。 -->
		<script>
			function NLP(args){
				var result=args.split(" ");
				console.log(result[4])
				return result[4];
			}
		</script>
	</body>
</html>
