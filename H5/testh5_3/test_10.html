<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 定义div，id为app1。在div中定义子div,id为div_1
			div_1的绑定模式为v-text,值为div_1
			Vue的对象名为app1。
			库地址："/public_libs/vue.js" -->
		<div id="app1">
			<!-- 只显示text -->
			<div id="div_1" v-text="div_1"></div>
		</div>
		<script src="/public_libs/vue.js"></script>
		<script>
			var app1=new Vue({
				el:"#app1",
				data:{
					div_1:"aaa"
				}
			})
		</script>
	</body>
</html>
