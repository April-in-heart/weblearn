<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
</head>

<body>
	<!-- 表单id为form_1，姓名输入框id为name，name为name。
		提交按钮类型为button，id为b_1，点击提交数据到服务器,提交方式post
		提交成功后，把服务器返回的数据显示在div中,div的id为div_1
		服务器处理程序的地址为"/public_libs/server_ajax_post_1.php"
		jquery的引入地址为"/public_libs/jquery.js"（注此项非强制,可用原生代码实现） -->
	<form id="form_1">
		姓名<input type="text" id="name" name="name" />
		<button id="b_1" onclick="ajax_1()"></button>
	</form>
	<div id="div_1"></div>
	<script>
		var xml = new XMLHttpRequest();
		function ajax_1() {
			xml.open("POST", "/public_libs/server_ajax_post_1.php", false);
			xml.setRequestHeader("CONTENT-TYPE", "application/x-www-form-urlencoded");
			xml.onreadystatechange = handleStateChange;
			xml.send("name=" + document.getElementById("name").value);
		}
		function handleStateChange() {
			if (xml.status == 200 && xml.readyState == 4)
				document.getElementById("div_1").innerHTML = xml.responseText;
		}
	</script>


</body>

</html>
