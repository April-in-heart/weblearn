<!DOCTYPE html>
<html>

		<meta charset="utf-8">

	</head>
	<body>
		<div></div>
		<script>
			function capsWord(args){
				var result=args.split(" ").map(value=> (value.slice(0,1).
				toUpperCase()+value.slice(1))).join(" ");
				return result;
			}
			console.log(capsWord('helloworld'))
		</script>
	</body>
</html>
