<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SSE server send emassage</title>
	</head>
	<body>
		<div id="div_1"></div>
		<script>
			if(typeof(EventSource!=undefined)){
				let objSSE_1=new EventSource("web28_h5.php?name=mike");
				objSSE_1.onmessage=function(event){
					console.log(event.data);
					document.getElementById("div_1").innerHTML=event.data;
				}
				objSSE_1.onopen=function(event){
					console.log("sse opening");
					document.getElementById("div_1").innerHTML="sse opening";
				}
				objSSE_1.onerror=function(err){
					console.log(err);
				}
			}else{
				document.getElementById("div_1").innerHTML="浏览器不支持SSE";
			}
		</script>
	</body>
</html>
