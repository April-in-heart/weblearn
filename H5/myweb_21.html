<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			
			#menu{
				/* fixed:固定 */
				position: fixed;
				top: 200px;
				left: 250px;
			}
			a{
				display:block;
			}
			a:link{
				
			}
			
		</style>
	</head>
	<body>
		<div id="menu">
			<!-- &nbsp表示空格,占半个字符 -->
			<a href="##">首&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;页</a>
			<a href="##">班级新闻</a>
			<a href="##">班级动态</a>
			<a href="##">小道消息</a>
		</div>
		
		<script>
			
			for(var i=0;i<20;i++){
				var objdiv=document.createElement("div");
				objdiv.id="div_"+i;
				objdiv.innerHTML="div_"+i;
				objdiv.style.position="relative";
				objdiv.style.width="200px";
				objdiv.style.border="solid 1px #ff0000";
				document.body.appendChild(objdiv);
			}
			
		</script>
		
	</body>
</html>
