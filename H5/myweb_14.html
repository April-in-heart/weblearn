<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* 重点 名称或标签选择器 
			改变所有div样式,
			如果上面有专门样式则按照专门设定的执行
			一般先设定共有样式在设置专有样式*/
			div{
				background-color: lightskyblue;
				margin-top: 10px;
				width:300px;
				height:100px;
				border: solid 1px #00FF00;
			}
			/* 类选择器 根据div里的属性class设置样式，
						顺序：重点！！！ 
			     id选择器>类选择器>名称选择器     */
			.mydiv{
				font-size: 36px;
				color: red;
			}
			
			/* 私有样式 */
			#div_1{
				/* border：边框 */
				border: solid 1px #FF0000;
				width: 300px;
				height: 100px;
			}
			#div_2{
				/* border：边框 */
				border: solid 1px blue;
				width: 300px;
				height: 100px;
				margin-top: 10px;
			}
		</style>
	</head>
	<body>

		<div id="div_1" class="mydiv">div_1</div>
		<div id="div_2" class="mydiv">div_2</div>
		<div id="div_3">div_3</div>
		
		
	</body>
</html>
