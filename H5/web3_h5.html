<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form>
			<!-- search输入框后面有一个叉，可以快速删除输入的数据 -->
			<input type="search" id="search" name="search" /><br>
			
			<!-- range -->
			<input type="range" id="range" name="range" value="" min="0" max="100" />
			<span id="my_range_display"></span><br>
			
			<!-- 数字微调器 step为步长，每次增加一个步长-->
			<input type="number" id="number" name="number" value="" min="0" max="100" step="10" />
			<br>
			
		</form>
	</body>
	<script>
		var obj_range=document.getElementById("range");
		// 监听range的change事件
		obj_range.addEventListener("change",
			function(){
				var objMyRangeDisplay=document.getElementById("my_range_display");
				objMyRangeDisplay.innerHTML=obj_range.value;
			}
		)
	</script>
</html>
