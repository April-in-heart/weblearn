<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--canvas的id为canvas_1。
			canvas大小为150*150,top为10,left为10(单位px)。
			在canvas上绘制一正方形。
			正方形起点为10，10。边长为100(单位px)。
			不填充，边线默认。
			用lineTo方法实现。 -->
		<canvas id="canvas_1"></canvas>
		
		<script>
			var canvas_1=document.getElementById("canvas_1");
			canvas_1.width=150;
			canvas_1.height=150;
			canvas_1.style.left="10px";
			canvas_1.style.top="10px";
			var ctx=canvas_1.getContext("2d");
			
			drawPoint(ctx,10,10)
			function drawPoint(ctx,x,y){
				ctx.beginPath();
				ctx.moveTo(x,y);
				ctx.lineTo(x+100,y);
				ctx.lineTo(x+100,y+100);
				ctx.lineTo(x,y+100);
				ctx.lineTo(x,y)
				ctx.closePath();
				ctx.stroke();
			}
		</script>
	</body>
</html>
