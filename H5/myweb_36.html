<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		XML操作二
		<script>
			
			var xml_string="<student><name>mike</name><age>18</age></student>";
			//代码在执行过程中可能出错则放在try里面,保证程序的稳健性
			//一般需要引入外部资源用,程序出错不会中止运行，继续执行下面的语句
			try{
				//DOMParser文档解析器,用xml_string这个数据解析成text或者XML
				var xmldoc=new DOMParser().parseFromString(xml_string,"text/xml");
				//<name>mike</name>
				console.log(xmldoc.childNodes[0].childNodes[0]);
				//mike
				console.log(xmldoc.childNodes[0].childNodes[0].childNodes[0].nodeValue);
			}catch(e){
				//catch里的e代表error
				//如果出错则执行catch里的语句
				console.log(e);
			}
			console.log("welcome");
			
			
			
		</script>
		
	</body>
</html>
