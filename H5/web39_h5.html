<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue</title>
	</head>
	<body>
		<div id="app_1">
			{{message}}<br>
			{{message_1}}<br>
			<!-- 直接显示html页面效果 -->
			<div v-html="v_html"></div>
			<!-- 只显示text -->
			<div v-text="v_text"></div>
		</div>
		<div id="app_2">
			<span v-bind:title="message">
				动态提示信息{{message}}
			</span>
		</div>
		<div id="app_3">
			<span v-show="show_1">
				现实与隐藏效果
			</span>
			<button v-on:click="myclick">{{button_text}}</button>
		</div>
		<div id="app_4">
			<table id="student" border="1">
				<tr><td>姓名</td><td>性别</td><td>成绩</td></tr>
				<tr v-for="student in students">
					<td>{{student.name}}</td>
					<td>{{student.gender}}</td>
					<td>{{student.score}}</td>
				</tr>
			</table>
			<button v-on:click="myclick">改变成绩</button>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<script>
			var app_1=new Vue({
				el:"#app_1",
				data:{
					message:"hello world",
					message_1:"你好，世界",
					v_html:"<font color=red>hello world</font>",
					v_text:"<font color=red>hello world</font>"
				}
			})
			var app_2=new Vue({
				el:"#app_2",
				data:{
					message:"in app2 message now is "+new Date().toLocaleString()
				}
			})
			var app_3=new Vue({
				el:"#app_3",
				data:{
					show_1:true,
					button_text:"隐藏"
				},
				methods:{
					myclick(){
						console.log(this)
						this.show_1=!this.show_1;
						this.button_text=this.show_1?"隐藏":"显示"
					}
				}
			})
			var app_4=new Vue({
				el:"#app_4",
				data:{
					students:[
						{name:'mike',gender:'男',score:98},
						{name:'bob',gender:'男',score:97},
						{name:'tomi',gender:'女',score:100}
					]
				},
				methods:{
					myclick(){
						// 访问数据项this.students[0].score=20也可以
						this.$data.students[0].score=20
					}
				}
			})
		</script>
	</body>
</html>
