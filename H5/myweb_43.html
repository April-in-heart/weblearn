<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#div_1{
				position: absolute;
				top: 200px;
				left: 200px;
				width: 300px;
				height: 300px;
				background-color: #FF0000;
			}
			#div_2{
				position: absolute;
				top: 20px;/* 注意是20px */
				left: 20px;
				width: 200px;
				height: 200px;
				background-color: #00FF00;
			}
			#div_3{
				position: absolute;
				top: 20px;
				left: 20px;
				width: 100px;
				height: 100px;
				background-color: #0000FF;
			}
		</style>
	</head>
	<body>
		
		事件处理 冒泡
		
		<div id="div_1">
			<div id="div_2">
				<div id="div_3">
					
				</div>
			</div>
		</div>
		
		<script>
			
			var div_1=document.getElementById("div_1");
			var div_2=document.getElementById("div_2");
			var div_3=document.getElementById("div_3");
			
			document.body.onmousedown=function(e){
				var myEvent=window.event||e;
				console.log("body:"+myEvent.x+"|"+myEvent.y);
			}
			div_1.onmousedown=function(e){
				var myEvent=window.event||e;
				console.log("div_1:"+myEvent.x+"|"+myEvent.y);
			}
			div_2.onmousedown=function(e){
				var myEvent=window.event||e;
				console.log("div_2:"+myEvent.x+"|"+myEvent.y);
			}
			div_3.onmousedown=function(e){
				//cancelBubble取消向上冒泡
				event.cancelBubble=true;
				var myEvent=window.event||e;
				console.log("div_3:"+myEvent.x+"|"+myEvent.y);
			}
			
		</script>
		
	</body>
</html>
