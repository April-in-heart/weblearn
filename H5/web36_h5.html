<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>响应式 屏幕自适应</title>
		<style>
			@media screen and (max-width:1600px){
				div{
					position: relative;
					float: left;
					background-color: #ff0000;
					width: 100px;
					height: 80px;
					margin: 5px;
					padding: 5px;
					text-align: center;
					line-height: 80px;
					font-size: 30px;
				}
			}
			@media screen and (max-width:600px){
				div{
					position: relative;
					float: left;
					background-color: #ff0000;
					width: 60px;
					height: 40px;
					margin: 2px;
					padding: 2px;
					text-align: center;
					line-height: 40px;
					font-size: 20px;
				}
			}
		</style>
	</head>
	<body>
		<div id="div_1">div_1</div>
		<div id="div_2">div_2</div>
		<div id="div_3">div_3</div>
		<div id="div_4">div_4</div>
		<div id="div_5">div_5</div>
	</body>
</html>
