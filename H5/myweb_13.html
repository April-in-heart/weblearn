<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 静态定义span行内元素，元素在一行显示 -->
		<span id="span_1">span_1</span>
		<span id="span_2">span_2</span>
		<!-- 静态定义 div块元素,分行显示 -->
		<div id="div_1">div_1</div>
		<script>
			//document：文档 getElement:取得元素
			//let objdiv_1=document.querySelector("#div_1");
			let objdiv_1=document.getElementById("div_1");
			//改变div_1
			objdiv_1.innerHTML="change div_1";
			
			//动态定义div对象
			//创建一个div，id为div_2
			let objdiv_2=document.createElement("div");
			objdiv_2.id="div_2";
			objdiv_2.innerHTML="div_2";
			//appendChild:在指定节点末尾添加一个子节点，
			//这里是在文档的body末尾添加objdiv_2节点
			document.body.appendChild(objdiv_2);
			
			//动态添加span对象
			//创建一个span，id为span_3
			let objspan_3=document.createElement("span");
			objspan_3.id="span_3";
			objspan_3.innerHTML="span_3";
			document.body.appendChild(objspan_3);
			let objspan_4=document.createElement("span");
			objspan_4.id="span_4";
			objspan_4.innerHTML="span_4";
			document.body.appendChild(objspan_4);
			
		</script>
		
	</body>
</html>
