<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
		<title>GPS</title>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=G5m6jArNNSCIPN6MMIWgqwrmuMvaRWZX"></script>
		<style>
			html,body,
			#my_map{
				width: 100%;
				height: 100%;
				overflow: hidden;
				margin: 0;
			}
		</style>
	</head>
	<body>
		<div id="my_map"></div>
		<script type="text/javascript">
			let map=new BMap.Map("my_map");  
			//map.centerAndZoom("成都",15)//中心和缩放
			map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
			let point=new BMap.Point(107.863154,31.09303)
			map.centerAndZoom(point,19)
			let marker=new BMap.Marker(point);
			map.addOverlay(marker);//覆盖
			marker.setAnimation(BMAP_ANIMATION_BOUNCE);
		</script>
	</body>
</html>
