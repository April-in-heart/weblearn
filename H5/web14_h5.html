	<script>
		
		var ctx=createCtx("canvas_1",600,400);
		//sin(ctx);
		sin_1(ctx,0);
		
		function sin_1(ctx,x){
			var y=Math.sin(x/180*Math.PI)*100+100;
			drawPoint(ctx,x,y)
			timer=requestAnimationFrame(
				function(){
					x++;
					sin_1(ctx,x);
				}
			)
		}
		
		function sin(ctx){
			for(var x=0;x<720;x++){
				var y=Math.sin(x/180*Math.PI)*100+100;
				drawPoint(ctx,x,y);
			}
		}
		
		function drawPoint(ctx,x,y){
			ctx.beginPath();
			ctx.lineWidth=1;
			ctx.strokeStyle="#ff0000";
			ctx.moveTo(x,y);
			ctx.lineTo(x+1,y+1);
			ctx.closePath();
			ctx.stroke();
		}
		
		function createCtx(id,width,height){
			var canvas=document.createElement("canvas");
			canvas.id=id;
			canvas.width=width;
			canvas.height=height;
			canvas.style.position="absolute";
			canvas.style.top="1px";
			canvas.style.backgroundColor="mediumpurple"
			canvas.style.left="1px";
			canvas.style.border="solid 1px #ff0000";
			document.body.appendChild(canvas);
			var ctx=canvas.getContext("2d");
			return ctx;
		}
	</script>
</html>
