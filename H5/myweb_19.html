<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			
			div{
				border:solid 1px #FF0000;/* 设置边框1px,颜色红色 */
			}
			#div_1{
				position: relative;/* relative相对位置 */
				width: 300px;
				height: 100px;
			}
			#div_2{
				position: relative;
				float: left;
				width: 100px;
				height: 60px;
				margin: 10px;/* 外边距 */
				padding: 10px;/* 内边距 */
			}
			/* 布局   盒子模型计算 */
			#div_3{
				position: relative;
				float: left;
				width: 116px;/* 因为div_2和div_3的边框占了4个像素，
				外边距加内边距占了80个像素,因为内边距会把盒子撑大所以也要加内边距
				边框像素在border里设置了 */
				height: 60px;
				margin: 10px;
				padding: 10px;
			}
			
		</style>
	</head>
	<body>
		
		<div id="div_1">
			
			<div id="div_2">div_2</div>
			<div id="div_3">div_3</div>
			
		</div>
		
		
	</body>
</html>
