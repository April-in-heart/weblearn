<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script>
			
			var objdiv=document.createElement("div");
			objdiv.id="div_1";
			objdiv.style.position="absolute";
			objdiv.style.border="solid 1px #ff0000";
			objdiv.style.width="200px";
			objdiv.style.height="100px";
			objdiv.style.top="300px";
			objdiv.style.left="300px";
			// 将objdiv添加body末尾
			document.body.appendChild(objdiv);
			
			//重复动态生成div
			for(let i=0;i<=100;i++)
			{
				var objdiv=document.createElement("div");
				objdiv.id="id_"+i;  //赋值id
				objdiv.style.position="absolute";
				objdiv.style.border="solid 1px #ff0000";
				
				//把颜色分为c1,c2,c3三个数字串
				c1=parseInt(Math.random()*255).toString(16);//得到0到255并转为16进制
				if(c1.length!=2)//c1>16来判断也可以
				c1=c1+c1;
				c2=parseInt(Math.random()*255).toString(16);
				if(c2.length!=2)
				c2=c2+c2;
				c3=parseInt(Math.random()*255).toString(16);
				if(c3.length!=2)
				c3=c3+c3;
				console.log(c1,c2,c3);
				color='#'+c1+c2+c3;//得到一个随机的颜色串
				objdiv.style.backgroundColor=color;
				
				objdiv.style.width="200px";
				objdiv.style.height="100px";
				//随机位置
				objdiv.style.top=parseInt(Math.random()*600)+"px";
				objdiv.style.left=parseInt(Math.random()*1000)+"px";
				// 将objdiv添加body末尾
				document.body.appendChild(objdiv);
			}
			
		</script>
		
	</body>
</html>
